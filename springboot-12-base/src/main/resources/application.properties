#   \u547D\u4EE4\u884C\u6FC0\u6D3B\uFF1Ajava -jar xxx.jar --spring.profiles.active=dev
spring.profiles.active=a
# 3. \u5206\u7EC4
spring.profiles.group.a=dev,test
spring.profiles.group.b=prod
# 4. \u5305\u542B\u73AF\u5883 \u4EFB\u4F55\u73AF\u5883\u90FD\u4F1A\u6FC0\u6D3B\u7684
